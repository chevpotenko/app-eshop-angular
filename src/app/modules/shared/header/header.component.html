<div class="header">
    <div class="header-row header-row--first">
        <div class="header-content center">
            <div class="auth">
                <ul  *ngIf="{ isSignin :  isSignin$ | async } as user" class="auth-menu">
                    <li>
                        <a routerLink="/user/profile">
                            <i class="fas fa-user-circle fa-2x"></i>
                        </a>
                    </li>
                    <li *ngIf="!user.isSignin"><a routerLink="/user/signin">Login</a></li>
                    <li *ngIf="!user.isSignin"> | </li>
                    <li *ngIf="!user.isSignin"><a routerLink="/user/signup">SignUp</a></li>
                    <li *ngIf="user.isSignin" (click)="logOut()" class="auth-menu-signout">Logout</li>
                </ul>
            </div>
            <div class="logo">
                <a routerLink="/">
                    <img src="assets/img/logo.png" alt="">
                </a>
            </div>
            <ul class="useractions">
                <li class="userwishlist">
                    <a href="#">
                        <span class="userlikes-amount amount">11</span>
                    </a>
                </li>
                <li  *ngIf="(orderTotal$ | async) as orderTotal" class="usercart">
                    <a routerLink="/shoppingcart">
                        <span class="usercart-amount amount">{{ orderTotal.qty }}</span>
                        <span class="usercart-totalprice">${{ orderTotal.total }}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="header-row header-row--second">
        <div class="header-content center">
            <form action="#" class="search">
                <i class="fas fa-search"></i>
                <input type="text"
                    name="query"
                    value=""
                    autocomplete="off">
            </form>
            <nav class="nav">
                <ul class="mainmenu">
                    <li *ngFor="let item of (catalog$ | async)">
                        <a routerLink="/catalog/{{item.id}}"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">{{item.name}}</a>
                    </li>
                </ul>
            </nav>
            <ul class="socialmenu">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
    </div>
</div>
